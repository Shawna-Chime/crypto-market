  <body>
    <main>
      <header>
        <div class="nav-bar">
          <div class="iko-logo">
            <img src="./assets/images/iko logo.webp" alt="" />
          </div>
          <div class="nav-links">
            <a href="#">HOME</a>
            <a href="">FEATURE</a>
            <a href="">ROADMAP</a>
            <a href="">BLOG</a>
            <a href="">CONTACT</a>
          </div>
          <div class="nav-icons">
            <div class="language">
              <h4>ENG</h4>
              <i class="ri-arrow-drop-down-line"></i>
            </div>
            <button class="btn btn-login">LOGIN</button>
            <div class="nav-menu round-btn">
              <i class="ri-menu-fill"></i>
            </div>
          </div>
        </div>
      </header>
      <div class="body-container">
        <section class="hero-section">
          <div class="hero-content">
            <div class="hero-text">
              <div class="hero-title">
                <h1>Putting Your Money in Product Backed Projects</h1>
              </div>
              <div class="button-container">
                <button class="btn btn-primary btn-large">
                  Purchase a Token <i class="ri-arrow-right-s-line"></i>
                </button>
                <button class="btn btn-secondary btn-large">
                  Read Documents <i class="ri-arrow-right-s-line"></i>
                </button>
              </div>
            </div>
            <div class="hero-image">
              <img
                class="float"
                src="./assets/images/rocket ship.webp"
                alt=""
              />
            </div>
          </div>
          <div class="hero-card">
            <h2 class="hero-card-title">ICO will start in...</h2>
            <div class="hero-card-content">
              <ul class="value-list">
                <li class="value-one">
                  <span>Value</span> of technology invested
                </li>
                <li class="value-two"><span>Private</span> sale</li>
                <li class="value-three ico-value">ICO</li>
              </ul>
              <div class="value-scale">
                <div class="scale-bar">
                  <div class="bar-fill"></div>
                </div>
                <div class="value">
                  <p>100 Min <span>$</span></p>
                </div>
              </div>
              <ul class="value-list">
                <li class="value-four">7.75 Min</li>
                <li class="value-five">1.5 Min</li>
                <li class="value-six">140,000 $ chosen</li>
              </ul>
            </div>
          </div>
        </section>
      </div>
    </main>
